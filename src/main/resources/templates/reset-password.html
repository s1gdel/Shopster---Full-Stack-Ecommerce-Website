<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Reset Password</title>
   <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="black-background">
   <header class="website-name">Shopster</header>
   <div class="center-container">
       <div class="login-container">
           <h2>Reset Your Password</h2>


           <!-- Error Message -->
           <p th:if="${error}" th:text="${error}" style="color: red; text-align: center;"></p>


           <!-- Success Message -->
           <p th:if="${message}" th:text="${message}" style="color: green; text-align: center;"></p>


           <form th:action="@{/reset-password}" method="post">
               <input type="hidden" name="token" th:value="${token}" />
               <div class="input-group">
                   <label for="password">New Password</label>
                   <input type="password" id="password" name="password" placeholder="Enter new password" required>
               </div>
               <button type="submit" class="login-btn">Reset Password</button>
           </form>
       </div>
   </div>
</body>
</html>
