<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product</title>
    <link rel="stylesheet" th:href="@{/sell.css}">
</head>
<body>
    <nav class="navbar">
        <a href="/products">Home</a>
        <a href="/sell">Sell</a>
        <a href="/cart">Cart</a>
        <a href="/profile">Profile</a>
        <a href="/logout1">Logout</a>
    </nav>

    <header>
        <h1>Sell Your Product</h1>
    </header>

    <main>
        <form action="/sell" method="post" enctype="multipart/form-data">
            <div>
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter product name" required>
            </div>

            <div>
                <label for="description">Product Description:</label>
                <textarea id="description" name="description" placeholder="Enter product description" required></textarea>
            </div>

            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="1" max="100000" step="0.01" placeholder="Enter price" required>
            </div>

            <div>
                <label for="images">Upload Product Images:</label>
                <input type="file" id="images" name="images" accept="image/*" multiple required>
            </div>

            <div>
                <button type="submit">Sell Product</button>
            </div>
        </form>

        <!-- Display messages -->
        <section>
            <p style="color: green;">
                <span th:if="${message}" th:text="${message}"></span>
            </p>
            <p style="color: red;">
                <span th:if="${error}" th:text="${error}"></span>
            </p>
        </section>
    </main>

    <script th:src="@{sell.js}"></script>
</body>
</html>
