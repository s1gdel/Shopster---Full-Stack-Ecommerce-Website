<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shopster - Login</title>
   <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="black-background">
   <header class="website-name">Shopster</header>
   <div class="center-container">
       <div class="login-container bubble-style">
           <h2>Login to Your Account</h2>
           <form action="#" method="post" id="login-form">
               <div class="input-group">
                   <label for="email">Email</label>
                   <input type="email" id="email" name="email" placeholder="Enter your email" required>
               </div>
               <div class="input-group">
                   <label for="password">Password</label>
                   <input type="password" id="password" name="password" placeholder="Enter your password" required>
               </div>
               <div class="forgot-password">
                   <a th:href="@{/forgot-password}">Forgot Password?</a>
               </div>
               <button type="submit" class="login-btn">Login</button>
               <div class="signup-link">
                   <p>Don't have an account? <a th:href="@{/signup}">Sign Up</a></p>
               </div>
           </form>
       </div>
   </div>


   <div class="theme-toggle-button" id="theme-toggle">
       <span id="theme-icon">☀️</span>
   </div>
   <script th:src="@{/scripts.js}"></script>
</body>
